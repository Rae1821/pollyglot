    <title>PollyGlot</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <img class="parrot-img" src="assets/parrot.png" alt="parrot header" />
        <div class="title-section">
            <h1>PollyGlot</h1>
            <p>Perfect translation every time</p>
        </div>
    </header>
    
    <main>

        <section class="chat-container" id="chat-container">
            <div class="chatbot-conversation-container" id="chatbot-conversation-container">
                <div class="speech speech-ai">
                    Select the language you want me to translate into, 
                    type your text and hit send!
                </div>
            </div>

            <form id="form" class="chatbot-input-container">
                <div class="input-container">
                    <input name="user-input" type="text" id="user-input" required>
                    <button id="submit-btn" class="submit-btn">
                        <img src="assets/send-btn-icon.png" 
                        class="send-btn" alt="Send" />
                    </button>
                </div>
                
                <div class="language-selector">
                    <input type="radio" id="french" name="language" value="French">
                    <label for="french">
                        <img class="flag" src="assets/fr-flag.png" />
                    </label><br>
                    <input type="radio" id="spanish" name="language" value="Spanish">
                    <label for="spanish">
                        <img class="flag" src="assets/sp-flag.png" />
                    </label><br>
                    <input type="radio" id="japanese" name="language" value="Japanese">
                    <label for="japanese">
                        <img class="flag flag-jpn" src="assets/jpn-flag.png" />
                    </label><br>
                </div>
            </form>



        </section>
